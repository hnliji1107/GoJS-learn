<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagram Demo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/css/jquery-ui.min.css"/>
  <link rel="stylesheet" href="./extensions/DataInspector.css"/>
  <link rel="stylesheet" href="diagram.css"/>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/jquery-ui.min.js"></script>
  <script src="./release/go.js"></script>
  <script src="./extensions/DataInspector.js"></script>
  <script src="./warehousePalette.js"></script>
  <script src="./areaPalette.js"></script>
  <script src="./initDiagram.js"></script>
  <script src="./diagram.js"></script>
</head>

<body>
<div class="diagram-wrapper">
  <!--仓库区域-->
  <div id="warehouseDraggableSide" class="draggable">
    <div id="warehouseDraggableSideHandle" class="handle">仓库</div>
    <div id="warehouseDraggableSideContainer">
      <div id="warehousePaletteContainer"></div>
    </div>
  </div>

  <!--地区区域-->
  <div id="areaDraggableSide" class="draggable">
    <div id="areaDraggableSideHandle" class="handle">区域</div>
    <div id="areaDraggableSideContainer">
      <div id="areaPaletteContainer"></div>
    </div>
  </div>

  <!--渲染区域-->
  <div id="diagramSide"></div>

  <!--配置区域-->
  <div id="settingSide" class="draggable">
    <div id="settingSideHandle" class="handle">配置</div>
    <div id="settingSideContainer"></div>
  </div>
</div>
</body>
</html>
